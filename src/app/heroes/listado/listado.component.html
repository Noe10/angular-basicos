<h1>Listado de Heroes</h1>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>
        HEROE BORRADO
    </h3>
    <span>
        {{heroeBorrado}}
    </span>
</div>
<ng-template #noBorrado>
    <h3>
        No ha borrado nada!!!
    </h3>
</ng-template>


<button (click)= "borrarHeroe()">
    Borrando
</button>
<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe}}
    </li>
</ul>
